<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/android-icon-192x192.png">

    <title>Mercado Preso</title>
    <link rel="stylesheet" href="./css/home.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <header>
        <h2 class="logo"><img src="./img/logo.png" alt=""></h2>
        <nav class="navigatio">
            <a href="#">Home</a>
            <a href="./html/celular.html">celulares</a>
            <a href="./html/computador.html">Computadores</a>
            <a href="./html/tablets.html">Tablets</a>
            <button class="botao" id="btnPopup">Login</button>
        </nav>
    </header>

    <div class="conteudo__geral">
        <div class="container">
            <div class="container-carrossel">
                <div class="carrossel">
                    <div class="carrossel-item">
                        <img src="./img/celular_-01-removebg-preview.png" alt="">
                    </div>
                    <div class="carrossel-item">
                        <img src="./img/tablet-01.png" alt="">
                    </div>
                    <div class="carrossel-item">
                        <img src="./img/celular-02.png" alt="">
                    </div>
                    <div class="carrossel-item">
                        <img src="./img/computador - 02.png" alt="">
                    </div>
                    <div class="carrossel-item">
                        <img src="./img/computador - 03.png" alt="">
                    </div>
                    <div class="carrossel-item">
                        <img src="img/celular-03.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form >
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="senha" id="senha" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox">Remember me</label>
                    <a>Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/home.js"></script>
</body>

</html>
